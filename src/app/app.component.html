<div class="main-page">

  <div class="main-page__title-container">
    <h2>My goal:</h2>
  </div>

  <div class="main-page__loading-container" *ngIf="loading" >
  </div>

  <div class="main-page__photo-container" *ngIf="!loading">
    <img [src]="imgItem" width="200" height="200"/>
  </div>

  <div class="main-page__count-info">
    <div>Collected: {{collectedAmount | currency: "USD"}}  </div>
    <p>Left to collect: {{leftAmount | currency:"USD"}}</p>
  </div>

  <div class="main-page__input-container">
    <app-child-component (onSend)="handleAddAmount($event)"></app-child-component>
  </div>

</div>
